<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="author" content="Andrey-Ortiz" >
    <meta name="description" content="Around the US" >
    <meta name="keywords" content="HTML, CSS, proyecto, web," >

    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="stylesheet" href="./pages/index.css" >
  </head>

  <body>
  <div class="page">

    <div class="popup">
     <div class="popup__conteiner">
      <button class="popup__button popup__button_close">🞩</button>

      <form class="popup__content">
            <h2 class="popup__title">Editar perfil</h2>
            <fieldset class="popup__form">
              <input type="text" class="popup__input popup__input_name" placeholder="Nombre">
              <input type="text" class="popup__input popup__input_hobbie" placeholder="Acerca de mi">
            </fieldset>
            <fieldset class="popup__form">
              <button class="popup__button popup__button_save">Guardar</button>
            </fieldset>
          </form>
     </div>
    </div>

    <header class="header">
     
     <img class="header__image" src="./images/Vector encabezado.svg" alt="logo around the u.s.">
     
    </header>

 <main class="content">

  <section class="profile">

     <div class="profile__person-conteiner">

     <img class="profile__person" src="./images/perfil.jpg" alt="Foto de perfil  ">
     </div>

     <div class="profile__content">

      <div class= "profile__paragraph">
      
      <p class="profile__name">Jacques Cousteau</p>
      <p class="profile__hobbie">Explorador</p>
      </div>

      <button class="profile__edit-button"><img class="profile__edit-button-img" src="./images/Edit Button.png" alt="botón para editar perfil">
      </button>
      </div>

      <button class="profile__add-button">
      <img class="profile__add-button-img" src="./images/Add Button.png" alt="boton agregar">
      </button>
      </section>

      <section class="card">

        <div class="card__content"> 
          <img class="card__photo" src="./images/valle-de-yosemite.png" alt="valle de yosemite">

          <div class="card__info">
          <p class="card__photo-name">Valle de Yosemite</p>
          <button class="card__button-like"> <img class="card__button-like-image" src="./images/Vector corazón.png" alt="botón Corazón like">
          </button>
          </div>
        </div>

        <div class="card__content"> 
          <img class="card__photo" src="./images/lago-louise.png" alt="lago louise">

          <div class="card__info">
          <p class="card__photo-name">Lago Louise</p>
          <button class="card__button-like"> <img class="card__button-like-image" src="./images/Vector corazón.png" alt="botón Corazón like">
          </button>
          </div>
        </div>

        <div class="card__content"> 
          <img class="card__photo" src="./images/montañas-calvas.png" alt="montañas calvas">

          <div class="card__info">
          <p class="card__photo-name">Montañas Calvas</p>
          <button class="card__button-like"> <img class="card__button-like-image" src="./images/Vector corazón.png" alt="botón Corazón like">
          </button>
          </div>
        </div>

        <div class="card__content"> 
          <img class="card__photo" src="./images/latemar.png" alt="Montañas Latemar">

          <div class="card__info">
          <p class="card__photo-name">Latemar</p>
          <button class="card__button-like"> <img class="card__button-like-image" src="./images/Vector corazón.png" alt="botón Corazón like">
          </button>
          </div>
        </div>

        <div class="card__content"> 
          <img class="card__photo" src="./images/vanoise-national.png" alt="Parque Nacional de la Vanoise">

          <div class="card__info">
          <p class="card__photo-name card__photo-name-overflow "> Parque Nacional de la Vanoise</p>
          <button class="card__button-like"> <img class="card__button-like-image" src="./images/Vector corazón.png" alt="botón Corazón like">
          </button>
          </div>
        </div>

        <div class="card__content"> 
          <img class="card__photo" src="./images/lago-di-braies.png" alt="Lago di Braies">

          <div class="card__info">
          <p class="card__photo-name card__photo-name-overflow "> Lago di Braies</p>
          <button class="card__button-like"> <img class="card__button-like-image" src="./images/Vector corazón.png" alt="botón Corazón like">
          </button>
          </div>
        </div>

      </section>

    </main>
    
   <footer class="footer">
   <p class="footer__copyright">2025 Around the U.S.</p>
   </footer>
   </div>
<script src="./scripts/index.js"></script>
</body>
