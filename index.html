<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="author" content="Andrey-Ortiz" >
    <meta name="description" content="Around the US" >
    <meta name="keywords" content="HTML, CSS, proyecto, web," >

    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="stylesheet" href="./pages/index.css" >
  </head>

  <body>
  <div class="page">

<!-- Popup Botón Editar Perfil -->
    <div class="popup" id="editProfile">
     <div class="popup__conteiner">
      <button class="popup__button popup__button_close" id="buttonEdit">🞩</button>

      <form class="popup__content" id="formEdit" novalidate>
            <h2 class="popup__title">Editar perfil</h2>
            <fieldset class="popup__form">
              <input type="text" class="popup__input popup__input_name popup__input_type_error" placeholder="Nombre" minlength="2" maxlength="40" id="name-input" name="name" required>
              <span id="name-input-error" class="popup__input-error popup__error_visible"></span>
              <input type="text" class="popup__input popup__input_hobbie popup__input_type_error" placeholder="Acerca de mi" minlength="2" maxlength="200" id="hobbie-input" required>
            <span id="hobbie-input-error" class="popup__input-error popup__error_visible"></span>
            </fieldset>

            <fieldset class="popup__form">
              <button class="popup__button popup__button_save popup__button_disabled" disabled >Guardar</button>
            </fieldset>
          </form>
     </div>
    </div>

<!-- Popup + Botón Agregar Imagen -->
    <div class="popup popu__add-image " id="addImage">
     <div class="popup__conteiner">
      <button class="popup__button popup__button_close" id="buttoneditImage">🞩</button>

      <form class="popup__content" id= "submit_card">
            <h2 class="popup__title">Nuevo Lugar</h2>
            <fieldset class="popup__form">
              <input type="text" class="popup__input popup__input_name popup__input_type_error" id="inputNamePlace" placeholder="Título" minlength="2" maxlength="30" required>
              <span id="inputNamePlace-error" class="popup__input-error popup__error_visible"></span>

              <input type="url" class="popup__input popup__input_hobbie popup__input_type_error" id="inputImagePlace" placeholder="Enlace a la imagen" required>
            <span id="inputImagePlace-error" class="popup__input-error popup__error_visible"></span>
            </fieldset>
            <fieldset class="popup__form">
              <button class="popup__button popup__button_save popup__button_disabled">Crear</button>
            </fieldset>
          </form>
     </div>
    </div>
    
<!-- Popup Abrir Imagen -->
      <div class="popup" id="openImage">
        <div class="popup__conteiner popup__conteiner_image">
          <button class="popup__button popup__button_close" id="closeImage">🞩</button>
          <img class="popup__image" src="" alt="">
          <h3 class="popup__image-title"></h3>
        </div>
      </div>

    <header class="header">
     
     <img class="header__image" src="./images/Vector encabezado.svg" alt="logo around the u.s.">
     
    </header>

 <main class="content">

  <section class="profile">

     <div class="profile__person-conteiner">

     <img class="profile__person" src="./images/perfil.jpg" alt="Foto de perfil  ">
     </div>

     <div class="profile__content">

      <div class= "profile__paragraph">
      
      <p class="profile__name">Jacques Cousteau</p>
      <p class="profile__hobbie">Explorador</p>
      </div>

      <button class="profile__edit-button"><img class="profile__edit-button-img" src="./images/Edit Button.png" alt="botón para editar perfil">
      </button>
      </div>

      <button class="profile__add-button">
      <img class="profile__add-button-img" src="./images/Add Button.png" alt="boton agregar">
      </button>
      </section>

      <section class="card">

      </section>

    </main>
    
   <footer class="footer">
   <p class="footer__copyright">2025 Around the U.S.</p>
   </footer>
   </div>

   <template class="template-card">

    <div class="card__content"> 
          <img class="card__photo" src="./images/valle-de-yosemite.png" alt="valle de yosemite">
          <button class="card__button-delete" id="deleteCard"></button>
          <div class="card__info">
          <p class="card__photo-name">Valle de Yosemite</p>
          <button class="card__button-like"> <img class="card__button-like-image" src="./images/button_like.png" alt="botón Corazón like">
          </button>
          </div>
        </div>

   </template>
<script src="./scripts/index.js" type="module" defer></script>
</body>
