<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="author" content="Andrey-Ortiz" >
    <meta name="description" content="Around the US" >
    <meta name="keywords" content="HTML, CSS, proyecto, web," >

    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="stylesheet" href="./pages/index.css" >
  </head>

  <body>
  <div class="page">

    <!-- Popup para actualizar la imagen de perfil-->
        <div class="popup" id="editAvatar">
          <div class="popup__conteiner">
            <button class="popup__button popup__button_close" id="buttonCloseAvatar">&#x1F7A9;</button>
            <form class="popup__content" id="formEditAvatar" novalidate>
              <h2 class="popup__title">Cambiar foto de perfil</h2>
              <fieldset class="popup__form">
                <input
                type="url"
                class="popup__input popup__input_hobbie popup__input_type_error"
                placeholder="Enlace a la nueva imagen"
                id="avatarLink"
                name="avatar"
                required 
                />
                <span
                id="avatarLink-error"
                class="popup__input-error popup__error_visible">
              </span>
              </fieldset>
              <fieldset class="popup__form">
                <button class="popup__button popup__button_save" disabled>Guardar</button>
              </fieldset>
            </form>
          </div>
        </div>

 <!-- POP UP !!!!!!!!!!!
      EDIT PERFIL -->

    <div class="popup" id="editProfile">
     <div class="popup__conteiner">

       <!-- X cerrar -->
      <button class="popup__button popup__button_close" 
      id="buttonEdit">🞩</button>
      
       <!-- Formulario: Editar Perfil-->
      <form class="popup__content popup__form-add" 
            id="formEdit" novalidate>
            

            <h2 class="popup__title">Editar perfil</h2>

            <fieldset class="popup__form">
              <input 
              id="name" 
              name="name" 
              class="popup__input popup__input_name popup__input_type_error" 
              type="text"
              placeholder="Nombre"
              minlength="2" 
              maxlength="40" 
              required>
              
              <span id="name-error" class="popup__input-error popup__error_visible"></span>

              <input 
              id="about"
              name="about" 
              class="popup__input popup__input_hobbie popup__input_type_error" 
              type="text" 
              placeholder="Acerca de mi" 
              minlength="2" 
              maxlength="200" 
              required>
              
            <span id="about-error" class="popup__input-error popup__error_visible"></span>
            </fieldset>

            <!-- Botón Guardar Edit PERFIL-->
            <fieldset class="popup__form">
              <button class="popup__button popup__button_save popup__button_disabled" disabled >Guardar</button>
            </fieldset>
          </form>
     </div>
    </div>


 <!-- POP UP !!!!!!
      AGREGAR TARJETA -->

    <div class="popup popu__add-image " id="addImage">
     <div class="popup__conteiner">

      <!-- X cerrar -->
      <button class="popup__button popup__button_close" 
              id="buttoneditImage">🞩</button>

      <!-- Formulario: Agregar Tarjeta -->
      <form class="popup__content popup__form-add" id= "submit_card">
            
            <h2 class="popup__title">Nuevo Lugar</h2>

            <fieldset class="popup__form"> 
              <input 
              id="title"
              name="title"
              class="popup__input popup__input_title popup__input_type_error"
              type="text"
              placeholder="Título" 
              minlength="2" 
              maxlength="30" 
              required>

              <span id="title-error" class="popup__input-error popup__error_visible"></span>

              <input 
               id="url"
               name="url"
               class="popup__input popup__input_url popup__input_type_error" 
              type="url" 
              placeholder="Enlace a la imagen" 
              required>

            <span id="url-error" class="popup__input-error popup__error_visible"></span>

            </fieldset>
            <!-- Botón crear TARJETA -->
            <fieldset class="popup__form">
              <button class="popup__button popup__button_save popup__button_disabled">Crear</button>

            </fieldset>
          </form>
     </div>
    </div>
    
 <!-- Popup Abrir Imagen en grande -->
      <div class="popup" id="openImage">
        <div class="popup__conteiner popup__conteiner_image">
          <button class="popup__button popup__button_close" id="closeImage">🞩</button>
          <img class="popup__image" src=" " alt="">
          <h3 class="popup__image-title"></h3>
        </div>
      </div>

     <!-- Encabezado -->
    <header class="header">
     <img class="header__image" src="./images/Vector encabezado.svg" alt="logo around the u.s.">
     
    </header>

<!-- Sección Perfil -->
 <main class="content">

  <section class="profile">

     <!--Imagen Perfil  -->
     <div class="profile__person-conteiner">
     <img class="profile__person" src="./images/perfil.jpg" alt="Foto de perfil  ">
     </div>

     <div class="profile__content">

      <!-- Datos de Perfil -->
      <div class= "profile__paragraph">
      <p class="profile__name">Andrey rtz</p>
      <p class="profile__hobbie">Explorador</p>
      </div>

       <!-- Botón para ENTRAR a editar perfil -->
      <button class="profile__edit-button"><img class="profile__edit-button-img" src="./images/Edit Button.png" alt="botón para editar perfil">
      </button>
      </div>

      <!-- Botón para ENTRAR a Agregar Tarjetas -->
      <button class="profile__add-button">
      <img class="profile__add-button-img" src="./images/Add Button.png" alt="boton agregar">
      </button>

      </section>

      <section class="card">
     <!-- Sección de Agregar las Tarjeta Nuevas -->
      </section>
     
    </main>
    

   <footer class="footer">
   <p class="footer__copyright">2025 Around the U.S.</p>
   </footer>
   </div>

    <!-- Template Tarjetas-->
   <template class="template-card">

    <div class="card__content"> 
          <img class="card__photo" src="./images/valle-de-yosemite.png" alt="valle de yosemite">
          <button class="card__button-delete" id="deleteCard"></button>
          <div class="card__info">
          <p class="card__photo-name">Valle de Yosemite</p>
          <button class="card__button-like"> <img class="card__button-like-image" src="./images/button_like.png" alt="botón Corazón like">
          </button>
          </div>
        </div>

   </template>
 <script type="module" src="./components/index.js"></script>
 </body>
</html>
